<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap icons link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Custom CSS Links -->
  <link rel="stylesheet" href="mystyle.css">

  <title>Cinema Ticket Website</title>
</head>
<body>
<header>
  <nav id="navbar">
    <img class="logo" src="images/logo.png" alt="logo">
    <ul class="icons">
      <i class="bi bi-facebook icon-white"></i>
      <i class="bi bi-twitter icon-white"></i>
      <i class="bi bi-instagram icon-white"></i>
      <i class="bi bi-linkedin icon-white"></i>
    </ul>
    <ul class="menu">
      <li><a href="#">List</a></li>
      <li><a href="#">Add New Entry</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
</header>

<section class="main">
  <div class="clock">
    <div id="date"></div>
    <div id="clock"></div>
  </div>

  <div id="container">
    <h1>Film Genres</h1>
    <div id="movies"> asdf</div>
    <div id="movies"> asdf</div>
    <div id="movies"> asdf</div>
  </div>

<form id="addmovie">
  <h2>Add a New Movie</h2>
  <div>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Movie Name">
  </div>
  <div>
    <label for="director"></label>
    <input type="text" id="director" placeholder="Movie Director">
  </div>
  <button id="btn">Add Movie</button>
</form>
</section>
<script type="module" src="script.js"></script>
</body>
</html>
